<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket STOMP Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket STOMP Client</h1>
<div>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
</div>
<div>
    <input id="chatNo" placeholder="Chat Room No (Default: 2)" />
    <input id="message" placeholder="Message" />
    <input id="dogId" placeholder="Dog ID (Required for Sending Messages)" />
    <button id="send">Send Message</button>
</div>
<div>
    <h3>Received Messages:</h3>
    <ul id="messages"></ul>
</div>
<p id="connectionStatus" style="color: green;">Not Connected</p>

<script>
    let stompClient = null;
    let subscription = null;

    // 연결 상태 업데이트
    function updateConnectionStatus(status, color) {
        const statusElement = document.getElementById("connectionStatus");
        statusElement.textContent = status;
        statusElement.style.color = color;
    }

    // 이전 채팅 기록 가져오기
    function fetchChatHistory(chatNo, dogId) {
        const token = localStorage.getItem("jwtToken");

        fetch(`http://localhost:8080/chatroom/${chatNo}/${dogId}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch chat history");
                }
                return response.json();
            })
            .then(data => {
                const chatHistory = data.result.chatList; // 서버 응답에서 chatList 가져옴
                const messageList = document.getElementById("messages");
                messageList.innerHTML = "";

                chatHistory.forEach(msg => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${msg.senderName}: ${msg.content} (Sent Time: ${msg.sendDate}) Read: ${msg.read}`;
                    messageList.appendChild(listItem);
                });

                console.log("Fetched chat history:", chatHistory);
            })
            .catch(error => console.error("Error fetching chat history:", error));
    }

    document.getElementById("connect").addEventListener("click", function () {
        const socket = new SockJS('http://localhost:8080/chat');
        stompClient = Stomp.over(socket);

        updateConnectionStatus("Connecting...", "orange");

        const chatNo = document.getElementById("chatNo").value || "2";
        const dogId = document.getElementById("dogId").value;

        if (!dogId) {
            alert("Dog ID를 입력하세요.");
            return;
        }

        const token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("JWT Token이 없습니다.");
            return;
        }

        stompClient.connect(
            {
                "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`,
                "dogId": document.getElementById("dogId").value,
                "chatRoomNo": document.getElementById("chatNo").value || "2"
            },
            function (frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus("Connected", "green");

                subscription = stompClient.subscribe(`/subscribe/${chatNo}`, function (message) {
                    const receivedMessage = JSON.parse(message.body);
                    const messageList = document.getElementById("messages");
                    const listItem = document.createElement("li");
                    listItem.textContent = `${receivedMessage.senderName}: ${receivedMessage.content}`;
                    messageList.appendChild(listItem);
                });
            },
            function (error) {
                console.error('Connection error: ', error);
                updateConnectionStatus("Connection Failed", "red");
            }
        );
    });

    // 서버에서 연결 종료
    document.getElementById("disconnect").addEventListener("click", function () {
        if (stompClient !== null) {
            if (subscription) {
                subscription.unsubscribe();
                subscription = null;
            }
            stompClient.disconnect();
            console.log("Disconnected");
            updateConnectionStatus("Disconnected", "red");
        }
    });

    // 메시지 전송
    document.getElementById("send").addEventListener("click", function () {
        const chatNo = document.getElementById("chatNo").value || "2";
        const messageContent = document.getElementById("message").value || "Hello, World!";
        const dogId = document.getElementById("dogId").value;

        if (!dogId) {
            alert("Dog ID를 입력하세요.");
            return;
        }

        const token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("JWT Token이 없습니다.");
            return;
        }

        const message = {
            chatNo: chatNo,
            content: messageContent,
            senderId: dogId,
            sendTime: new Date().toISOString()
        };

        if (stompClient && stompClient.connected) {
            stompClient.send(
                '/publish/message',
                {
                    "Authorization": `Bearer ${token}`,
                    "dogId": dogId,
                    "chatRoomNo": chatNo
                },
                JSON.stringify(message)
            );
            console.log('Message sent: ', message);
        } else {
            console.log("You need to connect first!");
        }
    });
</script>
</body>
</html>
